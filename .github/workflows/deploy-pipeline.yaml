name: CI/CD Secure CIâ€‘K8s

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USER }}/secure-ci-k8s-api:latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ³ Build & push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin
          docker build -t $IMAGE_NAME ./backend-api
          docker push $IMAGE_NAME

      - name: âš™ï¸ Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kconfig
          chmod 600 kconfig

      - name: ðŸ“¦ Create namespaces
        run: |
          kubectl --kubeconfig=kconfig apply -f kube-deployment/namespace.yaml
          kubectl --kubeconfig=kconfig apply -f monitoring-deployment/namespace.yaml

      - name: ðŸš€ Deploy application
        run: |
          kubectl --kubeconfig=kconfig apply -f kube-deployment/

      - name: ðŸ“Š Deploy monitoring stack
        run: |
          kubectl --kubeconfig=kconfig apply -f monitoring-deployment/

      - name: ðŸ”„ Check rollout status
        run: |
          kubectl --kubeconfig=kconfig rollout status deployment/ci-api -n secure-app
